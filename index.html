<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>üêç Classic Snake Game</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-status" id="gameStatus">Press arrow keys or WASD to start!</div>
        
        <canvas id="gameBoard" width="400" height="400"></canvas>
        
        <div class="controls">
            Use arrow keys or WASD to control the snake<br>
            <small>Click on the game board first, then use keys to play</small>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div style="font-size: 18px; margin: 10px 0;">Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
